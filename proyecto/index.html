<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing food</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Animi voluptas aspernatur
                </p>
                <button class="info-button">
                    Book a table
                </button>
            </div>
            <img class="hero-image" src="./img/hero.png" alt="platillo hero pasta">
        </section>
        <br>
        <hr>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./img/video.png" alt="imagen de video preview">
                <img class="dishes-item" src="./img/dish1.png" alt="vegetales">
                <img class="dishes-item" src="./img/dish2.png" alt="vegetales">
                <img class="dishes-item" src="./img/dish3.png" alt="vegetales">
                <img class="dishes-item" src="./img/dish4.png" alt="vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./img/plate1.png" alt="plato1">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate2.png" alt="plato2">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate3.png" alt="plato3">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate4.png" alt="plato4">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate5.png" alt="plato5">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
